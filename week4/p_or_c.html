<html>
  <head>
    <title>Prime or Composite</title>
  </head>
  <body>
    <p>A prime number is a number which has only two factors which are<br>
      1 and the number itself. On the other hand, a composite number is a<br>
      number which has more than two factors.<br></p>
      Enter Number : <input type="text" id="num" name="TextBox1">
      <br><br>

      <input type="button" onclick="check()" value="Submit">
      <div id="result"></div>

      <script type="text/javascript">
        function check() {
          var n = parseInt(document.getElementById("num").value);
          var count = 0;
          for (let i=2; i<=Math.floor(n/2); i++) {
            if (n%i == 0) {
              count = 1;
              break;
            }
          }
          if (count == 1) {
            document.getElementById('result').innerHTML = "The number is composite";
          }
          else {
            document.getElementById('result').innerHTML = "The number is prime";
          }
        }
      </script>
  </body>
</html>
